<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../server/node_modules/socket.io/client-dist/socket.io.js"></script>
    <title>MultiMessaging System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="sidebar">
        <h2>Rooms</h2>
        <button onclick="joinRoom('group')">Group Chat</button>
        <h2>Private Chats</h2>
        <button onclick="startPrivateChat('user1')">User 1</button>
        <button onclick="startPrivateChat('user2')">User 2</button>
      </div>
      <div id="chat">
        <h2 id="room-name">Welcome</h2>
        <div id="messages"></div>
        <div id="message-input-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
          />
          <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
